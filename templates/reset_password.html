<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Restaurant Automation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff6b1d;
            --light-orange: #fffaf7;
            --text-dark: #333;
            --text-medium: #555;
            --text-light: #888;
            --border-color: #ddd;
            --error-red: #e74c3c;
            --success-green: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('../static/images/dessert.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .reset-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .reset-card {
            background-color: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 15px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-orange);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            font-size: 1.8rem;
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-header p {
            font-size: 1rem;
            color: var(--text-medium);
            line-height: 1.5;
        }

        /* Flash Messages Styling */
        .flash-messages {
            margin-bottom: 15px;
        }

        .flash-message {
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .flash-danger {
            background-color: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--error-red);
            color: var(--error-red);
        }

        .flash-danger::before {
            content: "‚ö†Ô∏è";
            font-size: 1rem;
        }

        .flash-success {
            background-color: rgba(46, 204, 113, 0.1);
            border: 1px solid var(--success-green);
            color: var(--success-green);
        }

        .flash-success::before {
            content: "‚úÖ";
            font-size: 1rem;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-medium);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-dark);
            transition: border-color 0.3s;
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: var(--primary-orange);
        }

        .input-wrapper .emoji-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .input-wrapper .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-light);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 15px 0;
            background-color: var(--primary-orange);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 29, 0.4);
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #e55a0f;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                background-image: none;
                background-color: #f0f0f0;
            }
            .reset-container {
                background-color: transparent;
            }
            .reset-card {
                width: 95%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="logo-container">
                <img src="../static/images/image.png" alt="TasteBuds Logo">
            </div>

            <div class="form-header">
                <h2>Reset Password</h2>
                <p>Enter your new password below</p>
            </div>

            <!-- Flash Messages Display -->
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash-message flash-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <form method="POST" action="{{ url_for('reset_password') }}">
                <input type="hidden" name="email" value="{{ email }}">
                
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <div class="input-wrapper">
                        <span class="emoji-icon">üîí</span>
                        <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required minlength="6">
                        <span class="password-toggle" onclick="togglePasswordVisibility(this, 'new_password')">
                            &#128065;
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input-wrapper">
                        <span class="emoji-icon">üîí</span>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required minlength="6">
                        <span class="password-toggle" onclick="togglePasswordVisibility(this, 'confirm_password')">
                            &#128065;
                        </span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Reset Password</button>
            </form>

            <a href="{{ url_for('forgot_password') }}" class="back-link">‚Üê Back to Forgot Password</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility(toggleElement, fieldId) {
            const input = document.getElementById(fieldId);
            
            if (input.type === 'password') {
                input.type = 'text';
                toggleElement.innerHTML = '&#128064;'; // Open Eye
            } else {
                input.type = 'password';
                toggleElement.innerHTML = '&#128065;'; // Closed Eye
            }
        }

        // Auto-hide flash messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(message) {
                setTimeout(function() {
                    message.style.opacity = '0';
                    message.style.transition = 'opacity 0.5s ease';
                    setTimeout(function() {
                        message.remove();
                    }, 500);
                }, 5000);
            });
        });

        // Client-side validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long.');
                return;
            }

            if (newPassword !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match.');
                return;
            }
        });
    </script>
</body>
</html>
